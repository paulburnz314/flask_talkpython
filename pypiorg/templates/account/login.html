{% extends 'shared/_base.html' %}
{% block content %}
<head>
    <title>Flask Login</title>
</head>

<body>

<style>
    body {
        background-color: #66c8f6;
    }
    input {
        margin: 10px;
    }

    form {
        background-color: white;
        padding: 20px;
        max-width: 450px;
        margin-top: 50px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
        padding-right: 40px;
    }

    .actions, h2 {
        text-align: center;
    }
</style>

<form action="" method="post"></form>
    <h2>FLASK LOGIN</h2>
    <h3>Enter your email and password to login.</h3>
    <input class="form-control" type="text" name="email" placeholder=" Email" required>
    <input class="form-control" type="password" name="password" placeholder=" Password" required>
    <button type="submit" class="btn btn-success btn-sm">Login</button>
    <br>
    or <a href="register.html" class="btn btn-warning btn-sm">Register</a>

</body>

{% endblock %}
